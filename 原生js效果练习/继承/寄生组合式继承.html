<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const baseInit = function (name) {
            this.name = name
        }
        baseInit.prototype.sayHi = function(){
            console.log('hi')
        }

        const initPro = function (name) {
            baseInit.call(this, name)
        }
        initPro.prototype = Object.create(baseInit.prototype)
        const obj_pro = new initPro('张三')
        console.log(obj_pro.sayHi())


    </script>
</body>
</html>
