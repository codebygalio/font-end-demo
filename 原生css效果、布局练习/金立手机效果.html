<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 290px;
            height: 390px;
            background-color: red;
            position: relative;
        }
        .box>img{
            width: 120px;
            position: absolute;
            top: 23px;
            left: 85px;
            transition: left 2s;
        }
        .box:hover>.img1{
            left: 55px;
        }
        .box:hover>.img2{
            left: 115px;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="images/20190916182659b.png" alt="" class="img1">
    <img src="images/20190916182852a.png" alt="" class="img2">
</div>
</body>
</html>
