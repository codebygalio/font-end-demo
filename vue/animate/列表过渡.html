<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.15/vue.min.js"></script>
    <style>
        .v-enter{
            opacity: 0;
        }
        .v-enter-active{
            transition: all 2s;
        }
    </style>
</head>
<body>
    <div id="app">
        <transition-group>
            <div v-for="item in list" :key="item.id">
                {{item.content}}
            </div>
        </transition-group>
        <button @click="add">按钮</button>
    </div>
    <script>
        let count = 0
        new Vue({
            el:'#app',
            data:{
                list:[]
            },
            methods:{
                add(){
                    this.list.push({id:count++,content:`Hello world ${count}`})
                }
            }
        })
    </script>
</body>
</html>
