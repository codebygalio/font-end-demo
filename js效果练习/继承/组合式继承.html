<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const baseInit = function (name) {
            this.name = name
        }

        const initPro = function (name) {
            baseInit.call(this, name)
        }

        const obj_pro = new initPro('张三')

        console.log(obj_pro.name)

    </script>
</body>

</html>
