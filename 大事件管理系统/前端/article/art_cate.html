<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.7.6/css/layui.min.css"/>
    <link rel="stylesheet" href="../assets/css/art_cate.css">

</head>
<body>
    <div class="layui-card cate_card">
        <div class="layui-card-header art-card-header">文章类别管理
          <button type="button" class="layui-btn layui-btn-sm layui-btn-normal add_button">添加类别</button>
        </div>
        <div class="layui-card-body cate_body">
            <table class="layui-table cate_table">
                <colgroup>
                  <col>
                  <col>
                  <col width="10%">
                </colgroup>
                <thead>
                  <tr>
                    <th>分类名称</th>
                    <th>分类别名</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <tbody>
                  <tr>
                    <td>贤心</td>
                    <td>2016-11-29</td>
                    <td>人生就像是一场修行</td>
                  </tr>
                  <tr>
                    <td>许闲心</td>
                    <td>2016-11-28</td>
                    <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
      <!-- 初始化表格数据模板 -->
      <script type="text/html" id="cate-template">
        {{each data}}
        <tr>
          <td>{{$value.name}}</td>
          <td>{{$value.alias}}</td>
          <td class="art-button-group">
            <button type="button" class="layui-btn layui-btn-sm cate_edit" data-id="{{$value.Id}}">编辑</button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-danger cate_delete" data-name="{{$value.name}}" data-id="{{$value.Id}}">删除</button>
          </td>
        </tr>
        {{/each}}
      </script>
      <!-- dialog新增弹框模板 -->
      <script type="text/html" id="dialog-add">
        <form class="layui-form cate_table_form cate_add_form" action="" lay-filter="add_table_form">
          <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit>确认添加</button>
              <button type="reset" class="layui-btn layui-btn-primary cate_cancel">取消</button>
            </div>
          </div>
          </form>
      </script>
            <!-- dialog编辑弹框模板 -->
            <script type="text/html" id="dialog-edit">
              <form class="layui-form cate_table_form cate_edit_form" action="" lay-filter="edit_table_form">
                <input type="hidden" name="Id">
                <div class="layui-form-item">
                  <label class="layui-form-label">分类名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">分类别名</label>
                  <div class="layui-input-block">
                    <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button class="layui-btn" lay-submit>确认更新</button>
                    <button type="reset" class="layui-btn layui-btn-primary cate_cancel">取消</button>
                  </div>
                </div>
                </form>
            </script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.7.6/layui.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/art-template/4.13.2/lib/template-web.min.js"></script>
    <script src="../assets/js/baseAPI.js"></script>      
    <script src="../assets/js/art_cate.js"></script>
</body>
</html>
