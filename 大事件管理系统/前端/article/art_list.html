<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.7.6/css/layui.min.css" />
  <link rel="stylesheet" href="../assets/css/art_cate.css">
  <link rel="stylesheet" href="../assets/css/art_list.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 卡片内容 -->
      <!-- 搜索form -->
      <form class="layui-form form-search">
        <div class="layui-form-item layui-inline">
          <select name="cate_id">
          </select>

        </div>
        <div class="layui-form-item layui-inline">
          <select name="state">
            <option value="">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
          </select>

        </div>
        <div class="layui-form-item layui-inline">
          <div class="layui-input-inline">
            <button class="layui-btn" lay-submit>筛选</button>
          </div>
        </div>

      </form>
      <!-- 表格 -->
      <table class="layui-table list-table">
        <colgroup>
          <col>
          <col>
          <col width="15%">
          <col>
          <col width="10%">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <!-- 分页 -->
      <div id="pageTotal"></div>

    </div>
  </div>

  <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{ each data }}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
      </script>


  <script type="text/html" id="list-template">
      {{ each data }}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date | dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td  class="editAndDelete" data-id="{{$value.Id}}">
                <button type="button" class="layui-btn layui-btn-sm">编辑</button>
                <button type="button" class="layui-btn layui-btn-sm layui-btn-danger" data-title="{{$value.title}}">删除</button>
            </td>
          </tr>
          {{/each}}
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.7.6/layui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/art-template/4.13.2/lib/template-web.min.js"></script>
  <script src="../assets/js/baseAPI.js"></script>
  <script src="../assets/js/art_list.js"></script>
</body>

</html>
