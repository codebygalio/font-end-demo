<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" href="./dist/layui.css"/>
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <div class="app-container">
        <div class="layui-container">
            <img src="./assets/images/logo.png" alt="">
        </div>
        <div class="form-container">
            <div class="loginAndRegBox">
                <div class="title-box"></div>
                <!-- 登录账号 -->
                <div class="login-box">
                    <form class="layui-form" action="" id="form_login">
                        <div class="layui-form-item">
                            <i class="layui-icon layui-icon-username"></i>   
                              <input type="text" name="username" required  lay-verify="required|username" placeholder="请输入账号" autocomplete="off" class="layui-input">
                          </div>
                          <div class="layui-form-item">
                            <i class="layui-icon layui-icon-password"></i>   
                              <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                          </div>
                          <div class="layui-form-item">
                            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                        </div>
                        <div class="layui-form-item">
                            <a href="javascript:;" id="link_reg">去注册账号</a>
                        </div>
                    </form>    
                </div>
                <!-- 注册账号 -->
                <div class="reg-box">
                    <form class="layui-form" action="" id="form_reg">
                        <div class="layui-form-item">
                            <i class="layui-icon layui-icon-username"></i>   
                              <input type="text" name="username" required  lay-verify="required|username" placeholder="请输入账号" autocomplete="off" class="layui-input">
                          </div>
                          <div class="layui-form-item">
                            <i class="layui-icon layui-icon-password"></i>   
                              <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                          </div>
                          <div class="layui-form-item">
                            <i class="layui-icon layui-icon-password"></i>   
                              <input type="password" name="repassword" required lay-verify="required|pass|repwd" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                          </div>
                          <div class="layui-form-item">
                            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                        </div>
                        <div class="layui-form-item">
                            <a href="javascript:;" id="link_login">已有账号?去登录账号</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      
    </div>
    <script src="./dist/jquery.min.js"></script>
    <script src="./dist/layui.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
    
</body>
</html>
