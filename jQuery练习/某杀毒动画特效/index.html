<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        .container{
            width: 1200px;
            height: 300px;
            position: relative;
            border: 1px solid red;
        }

        .container img{
            position: absolute;
            display: none;
        }

        .img1{
            top: 50px;
        }

        .img2{
            top: 85px;
            left: 80px;
        }

        .img3{
            top: 40px;
            left: 265px;
        }

        .img4{
            top: 50px;
            left:510px
        }

        .img5{
            top: 5px;
            left: 790px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img class="img1" src="./img/360_1.png" alt="">
        <img class="img2" src="./img/360_2.png" alt="">
        <img class="img3" src="./img/360_3.png" alt="">
        <img class="img4" src="./img/360_4.png" alt="">
        <img class="img5" src="./img/360_5.png" alt="">
    </div>
    
    <script>
        $(".container img").each(function(index){
            $(this).delay(index * 500).fadeIn(100).fadeOut(100).fadeIn(100).fadeOut(100).fadeIn(100)
        })

    </script>

</body>
</html>
