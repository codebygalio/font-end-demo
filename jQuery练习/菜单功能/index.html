<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .menu{
            list-style: none;
            width: 500px;
            height: 50px;
            background: skyblue;
            margin: 100px auto;
        }

        .menu > li{
            float: left;
            width: 99px;
            height: 50px;
            line-height: 50px;
            font-size: 20px;
            border-right:1px solid white;
        }
        .dropdown{
            list-style: none;
            display: none;
        }

        .dropdown li{
            width: 100px;
            height: 30px;
            line-height: 30px;
            background: wheat;
        }

    </style>
</head>
<body>

    <ul class="menu">
        <li>
            菜单1
            <ul class="dropdown">
                <li>菜单1</li>
                <li>菜单1</li>
                <li>菜单1</li>
                <li>菜单1</li>
            </ul>
        </li>
        <li>
            菜单2
            <ul class="dropdown">
                <li>菜单2</li>
                <li>菜单2</li>
                <li>菜单2</li>
                <li>菜单2</li>
            </ul>
        </li>
        <li>菜单3</li>
        <li>菜单4</li>
        <li>菜单5</li>
    </ul>

    <script>
        $('.menu li').hover(function(){
            $(this).children('.dropdown').slideDown(200)
        },function(){
            $(this).children('.dropdown').slideUp(200)
        }
        )
        // $(".menu li").mouseenter(function(){
        //     // $(".dropdown").slideDown(1000)
        //     $(this).children(".dropdown").slideDown(200)
        // })

        // $(".menu li").mouseleave(function(){
        //     $(this).children(".dropdown").slideUp(200)
        // })

    </script>
    
</body>
</html>
